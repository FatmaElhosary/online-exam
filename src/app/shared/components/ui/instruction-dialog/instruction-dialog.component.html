<div class="card flex justify-content-center">
  <p-dialog
    resizable="false"
    header="Instructions"
    [modal]="true"
    [visible]="this._dialogStateService.dialogVisible()"
    (onHide)="onDialogHide()"
    [style]="{ width: '25rem' }"
    closeOnEscape="false"
    closable="false"
    draggable="false"
    resizable="false"
    class=""
  >
    <ul class="mb-5 mt-2">
      @for(inst of instructions();track inst ){
      <li>{{ inst }}</li>
      }
    </ul>
    <button
      class="btn-start text-white-alpha-90 w-full"
      (click)="onDialogHide()"
    >
      Start
    </button>
  </p-dialog>
</div>
