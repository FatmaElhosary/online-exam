<h3 class="question">
  {{ question().question }}
</h3>
@for(answer of question().answers;track answer.key){
@if(question().type=='single_choice'){
<label
  [for]="answer.key"
  class="flex items-center p-field-radiobutton w-full p-2 rounded cursor-pointer"
>
  <p-radiobutton
    [inputId]="answer.key"
    [name]="`quextion ${question()._id}`"
    [value]="answer.answer"
    [(ngModel)]="selectedAnswer"
  ></p-radiobutton>

  <span class="ms-2">{{ answer.answer }}</span>
</label>
} @else {
<label
  [for]="answer.key"
  class="flex items-center p-field-radiobutton w-full p-2 rounded cursor-pointer"
>
  <p-checkbox
    [inputId]="answer.key"
    [name]="`quextion ${question()._id}`"
    [value]="answer.answer"
    [(ngModel)]="selectedAnswer"
  ></p-checkbox>

  <span class="ms-2">{{ answer.answer }}</span>
</label>
} }
