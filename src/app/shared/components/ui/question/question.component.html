<h3 class="question">
  {{ question().question }}
</h3>
@for(answer of question().answers;track answer){
<div class="p-field-radiobutton">
  <p-radioButton
    [name]="answer.answer.toString()"
    [value]="answer.answer"
    [(ngModel)]="answer.key"
    [inputId]="answer.key "
  ></p-radioButton>
  <label [for]="answer.key " class="mx-2">{{ answer.answer }}</label>
</div>
}
