<ng-container>
  @if(startExam){
  <!-- <app-questions [exam]="exam"></app-questions> -->
  <app-question-dialog [exam]="exam"></app-question-dialog>
  }@else {
  <div class="flex flex-col justify-center">
    <h3>Instructions</h3>
    <ul class="mb-5 mt-2 mx-3">
      @for(inst of instructions();track inst ){
      <li >{{ inst }}</li>
      }
    </ul>

    <app-primary-button
      [labelText]="'Start'"
      (btnClicked)="openExam()"
    ></app-primary-button>
  </div>
  }
</ng-container>
