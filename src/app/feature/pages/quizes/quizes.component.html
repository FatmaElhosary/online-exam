<h2>Quizes</h2>
@for(subject of subjects ;track subject._id ){
<app-subject
  [routerLink]="['/home/exams/{{subject._id}}']"
  [queryParams]="{ subject: subject._id, subjectName: subject.name }"
  [subject]="subject"
>
  >
</app-subject>

} @if(subjects==[]) {
<h3 class="text-black">No Quezis found</h3>
} @if(errorMessage){
<h3>{{ errorMessage }}</h3>
}
